<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Navigation Menu Demo</h1>

    <h2>Block Example</h2>
    <nav class="block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <h2>Inline Example</h2>
    <nav class="inline-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <h2>Inline-Block Example</h2>
    <nav class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <h2>Float Example</h2>
    <nav class="float-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
