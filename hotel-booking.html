<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel booking</title>
</head>
<body>
    <form action="/submit" method="post">
        <center><h1>Hotel Room Booking Form</h1></center>
        <center>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            <label for="date">Check-in Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="date">Check-out Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option>Single Seater</option>
                <option>Double Seater</option>
                <option>Triple Seater</option>
            </select><br><br>
            <label for="guard">Number of guard:</label>
            <input type="text" id="guard" name="guard" value="40"><br><br>
            Special Reports:<br><textarea name="requests" id="requests" cols="40" rows="4"></textarea><br><br>
            <input type="submit" value="Book now">
            <input type="submit" value="Reset form">
        </center>
        <aside>
            <b>Outcome:</b>
            <ul>
                <li>Successfully created a hotel room booking from webpage using HTML</li>
                <li>Implemented input fields, labels, select, textarea and buttons</li>
                <li>Learned practical from designed techniques for web applications</li>
            </ul>
        </aside>
    </form>
</body>
</html>
